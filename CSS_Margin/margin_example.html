<!DOCTYPE html>
<html>
<head>
    <title>Margin Property Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1{
            margin: 50px auto;
            text-align: center;
        }

        .box {
            width: 200px;
            height: 100px;
            background-color: #3498db;
            color: white;
            text-align: center;
            line-height: 100px;
            margin: 50px auto; /* Centered horizontally with top margin */
        }
    </style>
</head>
<body>
    <h1>Margin Property Example</h1>
    <div class="box">
        Centered Box with Margin
    </div>
</body>
</html>
