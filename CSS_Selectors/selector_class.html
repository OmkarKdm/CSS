<!DOCTYPE html>
<html lang="en">
<head>
   <title>
        Class Selector
   </title>
   <style>
        header  
        {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .bloc
        {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

   </style>
</head>
<body>
    <header>CSS Selectors</header>

    <main class="bloc">
        <section>
            <h2>The CSS Class Selector</h2>
            <p>
                The class selector selects HTML elements with a specific class attribute.
                <br>
                To select elements with a specific class, write a period (.) character, followed by the class name.
            </p>
        </section>

        <section>
            <img src="/CSS_Selectors/img_data/class_selector.png" alt="class selector">
        </section>
    </main>  
</body>
</html>
