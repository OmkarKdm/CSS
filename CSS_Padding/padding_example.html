<!DOCTYPE html>
<html>
<head>
    <title>Padding Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 150px;
            background-color: #3498db;
            color: white;
            text-align: center;
            line-height: 150px;
            margin: 20px;
            padding: 20px; /* Padding applied to the box */
        }
    </style>
</head>
<body>
    <h1>Padding Example</h1>
    <div class="box">
        Box with Padding<br>
        Creates spacing inside the box
    </div>
</body>
</html>
