<!DOCTYPE html>
<html>
  <head>
    <title>Link States Demo</title>
    <style>
      body,
      ul,
      li,
      a {
        margin: 0;
        padding: 0;
      }

      /* Center the content */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }
      /* Link styles */
      a {
        color: #007bff;
        text-decoration: none;
      }
      /* Visited state */
      a:visited {
        color: #800080;
      }

      /* Hover state */
      a:hover {
        color: #0056b3;
        text-decoration: underline;
      }

      /* Active state */
      a:active {
        color: #ff0000;
      }
    </style>
  </head>
  <body>

    <a href="#">Normal Link</a></li>
    
  </body>
</html>
