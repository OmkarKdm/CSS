<!DOCTYPE html>
<html>
<head>
    <title>Link Background Color States Demo</title>
</head>
<style>
    body, p, a {
    margin: 0;
    padding: 0;
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
}
a#styled-link {
    display: inline-block;
    padding: 5px 10px;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

/* Normal state */
a#styled-link {
    background-color: #007BFF;
}

/* Hover state */
a#styled-link:hover {
    background-color: #0056b3;
}

/* Active state */
a#styled-link:active {
    background-color: #FF0000;
}

/* Visited state */
a#styled-link:visited {
    background-color: #800080;
}
</style>
<body>
    <p>Check out <a href="#" id="styled-link">this styled link</a> with different background colors.</p>
</body>
</html>
