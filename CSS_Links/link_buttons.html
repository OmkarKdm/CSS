<!DOCTYPE html>
<html>
<head>
    <title>Link Buttons Example</title>
    <style>
        body, div, a {
    margin: 0;
    padding: 0;
}

/* Center the content */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
}

/* Button container */
.button-container {
    text-align: center;
}

/* Button styles */
.button {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    color: #fff;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s;
}

/* Primary button */
.button.primary {
    background-color: #007BFF;
}

/* Secondary button */
.button.secondary {
    background-color: #6C757D;
}

/* Success button */
.button.success {
    background-color: #28a745;
}

/* Danger button */
.button.danger {
    background-color: #DC3545;
}

/* Hover effect */
.button:hover {
    opacity: 0.9;
}
    </style>
</head>
<body>
    <div class="button-container">
        <a href="#" class="button primary">Primary Button</a>
        <a href="#" class="button secondary">Secondary Button</a>
        <a href="#" class="button success">Success Button</a>
        <a href="#" class="button danger">Danger Button</a>
    </div>
</body>
</html>
