<!DOCTYPE html>
<html>
  <head>
    <title>Styled Link Example</title>
    <style>
      body,
      p,
      a {
        margin: 0;
        padding: 0;
      }

      /* Center the content */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }

      /* Styling the link */
      a {
        color: #007bff; 
        text-decoration: none;
        border-bottom: 2px solid #007bff; /* Add underline effect */
       
      }

      a:hover {
        color: #0056b3; /* Darker blue color on hover */
        border-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <p>
      Check out <a href="https://www.theverge.com">this news link</a> with
      custom styles.
    </p>
  </body>
</html>
