<!DOCTYPE html>
<html>
<head>
    <title>Border Color Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .box {
            width: 150px;
            height: 150px;
            margin: 20px;
            padding: 10px;
            border: 2px solid #333; /* Default border color */
        }

        .red-border {
            border-color: red; /* Red border color */
        }

        .blue-border {
            border-color: blue; /* Blue border color */
        }

        .green-border {
            border-color: green; /* Green border color */
        }
    </style>
</head>
<body>
    <h1>Border Color Example</h1>
    <div class="box">Default Border Color</div>
    <div class="box red-border">Red Border Color</div>
    <div class="box blue-border">Blue Border Color</div>
    <div class="box green-border">Green Border Color</div>
</body>
</html>
