<!DOCTYPE html>
<html>
<head>
    <title>Border Sides Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .box {
            width: 150px;
            height: 150px;
            margin: 20px;
            padding: 10px;
            border: 2px solid #333; /* Default border */
        }

        .top-border {
            border-top: 4px solid red; /* Top border */
        }

        .right-border {
            border-right: 4px solid blue; /* Right border */
        }

        .bottom-border {
            border-bottom: 4px solid green; /* Bottom border */
        }

        .left-border {
            border-left: 4px solid orange; /* Left border */
        }
    </style>
</head>
<body>
    <h1>Border Sides Example</h1>
    <div class="box">Default Border</div>
    <div class="box top-border">Top Border</div>
    <div class="box right-border">Right Border</div>
    <div class="box bottom-border">Bottom Border</div>
    <div class="box left-border">Left Border</div>
</body>
</html>
