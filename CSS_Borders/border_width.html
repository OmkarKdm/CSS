<!DOCTYPE html>
<html>
<head>
    <title>Border Width Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .box {
            width: 150px;
            height: 150px;
            margin: 20px;
            padding: 10px;
            border: 2px solid #333; /* Default border */
        }

        .thin-border {
            border-width: 1px; /* Thin border */
        }

        .medium-border {
            border-width: 4px; /* Medium border */
        }

        .thick-border {
            border-width: 8px; /* Thick border */
        }
    </style>
</head>
<body>
    <h1>Border Width Example</h1>
    <div class="box">Default Border</div>
    <div class="box thin-border">Thin Border</div>
    <div class="box medium-border">Medium Border</div>
    <div class="box thick-border">Thick Border</div>
</body>
</html>
